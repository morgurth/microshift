---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: foundryvtt
  name: foundryvtt
  labels:
    app: foundryvtt
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundryvtt
  template:
    metadata:
      labels:
        app: foundryvtt
    spec:
      securityContext:
        runAsUser: 1001
      containers:
        - name: foundryvtt-web
          image: mbround18/foundryvtt-docker:latest
          env:
            - name: APPLICATION_HOST
              valueFrom:
                secretKeyRef:
                  name: foundryvtt-env
                  key: APPLICATION_HOST
            - name: APPLICATION_PORT
              value: "4444"
            - name: SSL_PROXY
              value: "true"
          ports:
            - name: web
              containerPort: 4444
          volumeMounts:
            - name: foundryvtt-data-persistent-storage
              mountPath: /foundrydata
          securityContext:
            allowPrivilegeEscalation: true
        
      volumes:
        - name: foundryvtt-data-persistent-storage
          persistentVolumeClaim:
            claimName: foundryvtt-data-pv-claim